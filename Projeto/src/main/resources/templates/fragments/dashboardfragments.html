<head th:fragment="dashboardIndex">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uppye - Dashboard</title>
  <link rel="shortcut icon" th:href="@{/assets/img/favicon.png}" type="image/x-icon" />

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/assets/dashboard/plugins/fontawesome-free/css/all.min.css}" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet"
    th:href="@{/assets/dashboard/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}" />
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/assets/dashboard/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" />
  <!-- JQVMap -->
  <link rel="stylesheet" th:href="@{/assets/dashboard/plugins/jqvmap/jqvmap.min.css}" />
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/assets/dashboard/dist/css/adminlte.min.css}" />
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/assets/dashboard/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" />
  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/assets/dashboard/plugins/daterangepicker/daterangepicker.css}" />
  <!-- summernote -->
  <link rel="stylesheet" th:href="@{/assets/dashboard/plugins/summernote/summernote-bs4.min.css}" />
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/assets/dashboard/dist/css/customcss.css}" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>

<nav th:fragment="userDashboardNavbar" class="main-header navbar navbar-expand-md navbar-dark navbar-white">
  <div class="container">
    <a th:href="@{/}" class="navbar-brand">
      <img th:src="@{/assets/dashboard/dist/img/logo1.svg}" alt="AdminLTE Logo" class="brand-image custombrand"
        style="opacity: .8">
      <!-- <span class="brand-text font-weight-light">AdminLTE 3</span> -->
    </a>

    <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse order-3" id="navbarCollapse">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a th:href="@{/dashboard}" hx-boost="true" hx-get="/dashboard/ongs" hx-target="#conteudo" hx-swap="innerHTML" class="nav-link">ONGs</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/dashboard}" hx-boost="true" hx-get="/dashboard/minhas-ongs" hx-target="#conteudo" hx-swap="innerHTML" class="nav-link">Minhas ONGs</a>
        </li>
      </ul>
    </div>

    <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
      <li class="nav-item dropdown">
        <a id="dropdownSubMenu1" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
          class="nav-link dropdown-toggle text-capitalize" th:text="${user.name}">ONG</a>
        <ul aria-labelledby="dropdownSubMenu1" class="dropdown-menu border-0 shadow">
          <li><a href="#" class="dropdown-item">Configurações</a></li>

          <li class="dropdown-divider"></li>

          <!-- Level two dropdown-->
          <li class="dropdown-submenu dropdown-hover"></li>
          <li><a th:href="@{/logout}" class="dropdown-item">Sair</a></li>
        </ul>
      </li>
    </ul>

  </div>
</nav>

<footer th:fragment="userDashboardFooter" class="main-footer">
  <!-- To the right -->
  <div class="float-right d-none d-sm-inline">
    Todos os direitos reservados
  </div>
  <!-- Default to the left -->
  <strong>Copyright &copy; 2024 <a th:href="@{/}">Uppye</a>.</strong> All rights reserved.
</footer>
