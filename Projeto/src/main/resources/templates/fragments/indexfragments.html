<header th:fragment="headerIndex" id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a th:href="@{/}" class="logo d-flex align-items-center">
        <img src="assets/img/logo.svg" alt="">
        <!-- <span>ONG For All</span> -->
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" th:href="@{/#hero}">Início</a></li>
          <li><a class="nav-link scrollto" href="#about">Sobre</a></li>
          <li><a class="nav-link scrollto" href="#pricing">Preços</a></li>
          <li><a class="getstarted scrollto" th:href="@{/auth/login}">Entrar</a></li>

<section th:fragment="heroSectionIndex" id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
          <h1 data-aos="fade-up">
            Encontre ONGs para <br />
            você <span class="fw-bolder">doar</span>
          </h1>
          <h4 data-aos="fade-up" data-aos-delay="400">
            Encontre ONGs para doar e ajudar a mudar o mundo. Ajudar o próximo
            é uma das coisas mais gratificantes que podemos fazer.
          </h4>
          <div data-aos="fade-up" data-aos-delay="600">
            <div class="text-center text-lg-start">
              <a
                href="#about"
                class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center"
              >
                <span>Saiba mais</span>
                <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
        <div
          class="col-lg-6 hero-img"
          data-aos="zoom-out"
          data-aos-delay="200"
        >
          <img src="assets/img/hero-img.png" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
  </section>
